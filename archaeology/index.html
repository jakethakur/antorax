<!doctype html>
<html>
<head>
	<title>Antorax Archaeology</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
	<link rel="icon" type="image/png" href="../assets/icons/favicon-32x.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="../assets/icons/favicon-16x.png" sizes="16x16" />
	<meta charset="UTF-8">
</head>
<body>
<div id="filters" hidden>
	<br>
	<center><input type="text" id="searchBar" placeholder="Search by name"></center>
	<br>Category
	<select id="category">
		<option value="all">All</option>
		<option value="armour">Any Armour</option>
		<option value="weapon">Any Weapon</option>
		<option value="0">Helm</option>
		<option value="1">Chest</option>
		<option value="2">Greaves</option>
		<option value="3">Boots</option>
		<option value="4">Sword</option>
		<option value="5">Staff</option>
		<option value="6">Bow</option>
		<option value="8">Set</option>
	</select>
	<div id="space0"></div>
	Rarity
	<select id="rarity">
		<option value="all">All</option>
		<option value="common">Common</option>
		<option value="unique">Unique</option>
		<option value="mythic">Mythic</option>
	</select>
	<div id="space1"></div>
	<p id="br3"></p>
	Event
	<select id="event">
		<option value="all">All</option>
		<option value="none">None</option>
		<option value="Samhain">Samhain</option>
		<option value="Christmas">Christmas</option>
		<option value="other">Other</option>
	</select>
	<div id="space2"></div>
	<p id="br2"></p>
	Display
	<select id="obtained">
		<option value="all">All</option>
		<option value="only">Only obtained</option>
		<option value="except">Only not obtained</option>
	</select>
	<div id="space3"></div>
	<p id="br"></p>
	Minimum Tier
	<input type="number" min="1" max="1" id="min" value="1" />
	<div id="space4"></div>
	Maximum Tier
	<input type="number" min="1" max="1" id="max" value="1" />
</div>
<div id="obtain" hidden></div>
<table id="stats" hidden></table>
<div id="back" hidden>Back</div>
<div id="progress" hidden>
	<div id="progressText"></div>
	<div id="innerProgress"></div>
</div>
<span id="all"></span>
<script src="../gamedata/functions.js"></script>
<script src="../gamedata/itemdata.js"></script>
<script src="./dom.js"></script>
</body>
</html>
