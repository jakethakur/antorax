<!doctype html>
<html>
<head>
	<title>Antorax Class Selection</title>
	<link rel="stylesheet" href="selectionStyle.css">
	<link rel="icon" type="image/png" href="./assets/icons/favicon-32x.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./assets/icons/favicon-16x.png" sizes="16x16" />
</head>
<body>
<div id="archer">
	<p class="title">Archer</p>
	<p>Archers have a low defence but can outrun their enemies and attack them from a distance.</p>
	<p>Attack method: Ranged</p>
	<p>Walks Speed: +25/s</p>
</div>
<div id="mage">
	<p class="title">Mage</p>
</div>
<div id="knight">
	<p class="title">Knight</p>
</div>
<img src="assets/class-select/archerFront.png" id="image" draggable="false"></div>
<input type="text" id="name" placeholder="Enter your name here"></input>
<img src="assets/class-select/logo.png" id="logo" draggable="false"></div>
<div id="news">
	<p id="newsTitle" class="title">News</p>
</div>
<script src="selectionDom.js"></script>
</body>
</html>
