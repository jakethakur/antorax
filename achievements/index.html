<!doctype html>
<html>
<head>
	<title>Antorax Achievements</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=El+Messiri" />
	<link rel="icon" type="image/png" href="../assets/icons/favicon-32x.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="../assets/icons/favicon-16x.png" sizes="16x16" />
	<meta charset="UTF-8">
</head>
<body>
<div id="filters" hidden>
	<br>
	<center><input type="text" id="searchBar" placeholder="Search by name"></center>
	<br>Category
	<select id="category">
		<option value="all">All</option>
		<option value="general">General</option>
		<option value="quests">Quests</option>
		<option value="combat">Combat</option>
		<option value="reputation">Reputation</option>
		<option value="archaeology">Archaeology</option>
		<option value="fishing">Fishing</option>
	</select>
	<div id="space0"></div>
	Area
	<select id="area">
		<option value="all">All</option>
		<option value="global">Global</option>
		<option value="eaglecrestLoggingCamp">Eaglecrest Logging Camp</option>
	</select>
	<div id="space1"></div>
	<p id="br3"></p>
	Event
	<select id="event">
		<option value="all">All</option>
		<option value="none">None</option>
		<option value="Samhain">Samhain</option>
		<option value="Christmas">Christmas</option>
		<option value="other">Other</option>
	</select>
	<div id="space2"></div>
	<p id="br2"></p>
	Display
	<select id="obtained">
		<option value="all">All</option>
		<option value="only">Only obtained</option>
		<option value="except">Only not obtained</option>
	</select>
	<div id="space3"></div>
	<p id="br"></p>
	Minimum Points
	<input type="number" min="1" max="100" id="min" value="1" />
	<div id="space4"></div>
	Maximum Points
	<input type="number" min="1" max="100" id="max" value="100" />
</div>
<div id="progress" hidden>
	<div id="progressText"></div>
	<div id="innerProgress"></div>
</div>
<span id="all" hidden></span>
<script src="../gamedata/functions.js"></script>
<script src="../gamedata/savedata.js"></script>
<script src="../gamedata/itemdata.js"></script>
<script src="../gamedata/achievementdata.js"></script>
<script src="./dom.js"></script>
</body>
</html>
